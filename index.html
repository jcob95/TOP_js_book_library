<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./stylesheet.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library App</title>
</head>
<body>
    <div class='container'>
        <div class='title-container'>
            <i class="fa fa-book fa-5x"></i>
            <h1 class='title'>Library</h1>

        </div>
        <div class='library-container'>
            <button id='book-btn'><i class="fa fa-plus"></i> Add Book</button>
            <!-- popup form content goes here-->
            <div class="bg-modal">
                <div class="modal-content">
                    <div class="close">&times;</div>
                    <h2> Add Book</h1>
                        <form class='book-form'>
                            <input type="text" placeholder="Book Title" name="book-title" required>
                            <input type="text" placeholder="Author name" name="author" required>
                            <input type="number" placeholder="Pages" name="pages" required>
                            <span>
                                <label for="read">Read:</label>
                                <input type="checkbox" id="read" name="read" value="true">
                            </span>


                            <button type="submit" class="btn" id="submit-book">Submit</button>
                        </form>
                </div>
            </div>
            <div class='books-container'>

            </div>
        </div>
        <div class='footer'>

        </div>
    </div>
    <script src='./library.js'></script>
</body>
</html>
